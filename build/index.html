<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Food-Drug Interaction System</title>

  <!-- Google Translate: hide ALL branding and UI artifacts -->
  <style>
    /* Hide the default Google Translate bar at top */
    .goog-te-banner-frame,
    #goog-gt-tt,
    .goog-te-balloon-frame,
    .goog-tooltip,
    .goog-tooltip:hover {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    /* Hide the default Google widget completely */
    #google_translate_element {
      position: absolute;
      top: -9999px;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
    }

    /* Remove Google's injected styling on translated elements */
    .goog-te-gadget {
      font-size: 0 !important;
    }

    .goog-te-gadget .goog-te-combo {
      display: none !important;
    }

    /* Fix font issues Google Translate sometimes introduces */
    font[style] {
      background-color: transparent !important;
      box-shadow: none !important;
    }

    .goog-text-highlight {
      background: none !important;
      box-shadow: none !important;
    }

    /* Prevent Google's iframe from shifting the page */
    .skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
      position: static !important;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CPBplCBV.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Df51DHJW.css">
</head>

<body>
  <!-- Hidden Google Translate container (separate from React root) -->
  <div id="google_translate_element"></div>

  <!-- React app root -->
  <div id="root"></div>


  <!-- Google Translate initialization (outside React) -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,bn,te,mr,ta,ur,gu,kn,ml,pa,or,as,mai,sd,ks,kok,doi,mni,sat,ne,bh',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false,
        multilanguagePage: false,
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
